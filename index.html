<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <!-- head & body -->
      <a-sphere position="0 0.6 -4" radius="1.2" color="#2E90EC" shadow scale="1 1.25 1" theta-length="120" theta-start="0"></a-sphere>
      <a-sphere position="0 0.75 -3.7" radius="1" color="white" shadow scale="1 1.25 1" theta-length="150" theta-start="35"></a-sphere>
      <a-sphere position="0 3.5 -4" radius="1.75" color="#2E90EC" shadow scale="1 1 1"></a-sphere>
      <a-sphere position="0 3.2 -3.6" radius="1.4" color="white" shadow scale="1 1 1"></a-sphere>
      
      <!-- nose & pie -->
      <a-sphere position="0 3.15 -2.35" radius="0.25" color="red" shadow scale="1 1 1"></a-sphere>
      <a-cylinder position="0 1.5 -2.9" color="#A07C0A" height="0.08" radius="0.45" rotation="45 0 0"></a-cylinder>
      
      <!-- hands & legs -->
      <a-sphere position="-0.8 1.3 -2.8" radius="0.25" color="#2E90EC" shadow scale="1 1.5 1" rotation="0 0 120"></a-sphere>
      <a-sphere position="0.8 1.3 -2.8" radius="0.25" color="#2E90EC" shadow scale="1 1.5 1" rotation="0 0 60"></a-sphere>
      <a-sphere position="-0.4 1.5 -2.8" radius="0.2" color="white" shadow scale="1 1 1"></a-sphere>
      <a-sphere position="0.4 1.5 -2.8" radius="0.2" color="white" shadow scale="1 1 1"></a-sphere>
      <a-sphere position="-0.8 0.3 -2.8" radius="0.4" color="white" shadow scale="1 1.25 1"></a-sphere>
      <a-sphere position="0.8 0.3 -2.8" radius="0.4" color="white" shadow scale="1 1.25 1"></a-sphere>
      
      <!-- eyes -->
      <a-sphere position="0.3 3.5 -2.2" radius="0.3" color="white" shadow scale="1 1 1"></a-sphere>
      <a-sphere position="-0.3 3.5 -2.2" radius="0.3" color="white" shadow scale="1 1 1"></a-sphere>
      <a-sphere position="0.25 3.3 -2" radius="0.1" color="black" shadow scale="1 1 1"></a-sphere>
      <a-sphere position="-0.25 3.3 -2" radius="0.1" color="black" shadow scale="1 1 1"></a-sphere>
      
      <!-- pocket -->
      <a-ring position="0 0.9 -2.5" color="black" radius-inner="0.3" radius-outer="0.325" theta-length="180" theta-start="180"></a-ring>
      <a-cylinder position="0 1.05 -2" color="black" height="0.52" radius="0.008" rotation="0 0 90"></a-cylinder>
      
      <!-- mouth & wisker -->
      <a-ring position="0 2.5 -2.5" color="black" radius-inner="0.56" radius-outer="0.6"></a-ring>
      <a-cylinder position="0 2.49 -2" color="black" height="0.6" radius="0.01" rotation="0 90 0"></a-cylinder>
      <a-cylinder position="-0.5 2.9 -2" color="black" height="0.6" radius="0.01" rotation="0 0 60"></a-cylinder>
      <a-cylinder position="-0.6 2.6 -2" color="black" height="0.6" radius="0.01" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="-0.5 2.3 -2" color="black" height="0.6" radius="0.01" rotation="0 0 120"></a-cylinder>
      <a-cylinder position="0.5 2.9 -2" color="black" height="0.6" radius="0.01" rotation="0 0 120"></a-cylinder>
      <a-cylinder position="0.6 2.6 -2" color="black" height="0.6" radius="0.01" rotation="0 0 90"></a-cylinder>
      <a-cylinder position="0.5 2.3 -2" color="black" height="0.6" radius="0.01" rotation="0 0 60"></a-cylinder>
      
      <!-- lawn -->
      <a-plane position="0 -0.1 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" shadow></a-plane>
    
    </a-scene>
  </body>
</html>
